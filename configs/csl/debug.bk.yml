base:
    seed: &seed 0
model:
    type: Qwen2
    path: /nfs/FM/chenshuailin/checkpoints/Qwen/Qwen3-0.6B/
    torch_dtype: auto
calib:
    name: wikitext2
    path: data/wikitext2
    preproc: wikitext2_gptq
    download: False
    n_samples: 8
    bs: 1
    seq_len: 128
    seed: *seed
quant:
    method: GPTQv2
    weight:
        bit: 4
        symmetric: True
        granularity: per_channel
        calib_algo: mse
    act:
        bit: 8
        symmetric: True
        granularity: per_token
        calib_algo: minmax
    special:
        actorder: True
        static_groups: True
        percdamp: 0.05
        blocksize: 128
        chunk_num: 1
        true_sequential: True
        online_rotate: False
        # fp32_had: True
        eager_transform_dtype: True
        force_scale_dtype: True
    quant_out: True
save:
    # save_trans: True
    # save_fake: True
    save_vllm: True
    save_path: checkpoints/debug
