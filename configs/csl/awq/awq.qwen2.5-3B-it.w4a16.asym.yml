quant:
    method: Awq
    weight:
        bit: 4
        symmetric: False
        granularity: per_channel
        # group_size: 64
        calib_algo: learnable
        pack_version: gemm_pack
    special:
        trans: True
        trans_version: v2
        weight_clip: True
        clip_sym: True
save:
    save_trans: true
    # save_fake: True
    save_autoawq: True
    # save_vllm: True
    save_path: checkpoints/Qwen2.5-3B-Instruct/awq/w4a16_asym
dispatch:
    num_gpus: 1
