base:
    seed: &seed 42
model:
    type: DeepseekV3
    path: /data/chenshuailin/checkpoints/deepseek-ai/DeepSeek-R1
    # type: Qwen2
    # path: /data/chenshuailin/checkpoints/Qwen/Qwen2.5-7B-Instruct/
    # path: /data/chenshuailin/checkpoints/Qwen/Qwen2.5-32B-Instruct
    # path: /data/chenshuailin/checkpoints/Qwen/Qwen2.5-72B-Instruct
    tokenizer_mode: fast
    torch_dtype: torch.float8_e4m3fn
quant:
    method: RTN
    weight:
        bit: 8
        symmetric: True
        granularity: per_channel
    act:
        bit: 8
        symmetric: True
        granularity: per_token
save:
    save_vllm: True
    save_path: /data/chenshuailin/checkpoints/llmc/DeepSeek-R1/RTN/fp8_sym_w8a8-dynamic
dispatch:
    first_gpu_extra_margin: 0.8
    safe_margin: 0.8
