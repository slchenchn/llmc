base:
    seed: &seed 42
model:
    type: Qwen2
    path: /data/chenshuailin/checkpoints/Qwen/Qwen2.5-7B-Instruct/
    tokenizer_mode: fast
    torch_dtype: torch.bfloat16
quant:
    method: Quarot
    weight:
        bit: 8
        symmetric: True
        granularity: per_channel
        group_size: -1
        calib_algo: minmax
    act:
        bit: 8
        symmetric: True
        granularity: per_token
    special:
        rotate_mode: hadamard
        fp32_had: True
        online_rotate: True
save:
    save_fake: True
    save_trans: True
    save_vllm: True
    save_path: /data/chenshuailin/checkpoints/llmc/Qwen2.5-7B-Instruct/quarot/sym_w8a8-dynamic_ol-rotate
dispatch:
    first_gpu_extra_margin: 0.8
    safe_margin: 0.9
